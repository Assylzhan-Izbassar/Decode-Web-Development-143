<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="header__inner">
          <div class="logo">
            <div class="logo__image">
              <img src="" />
            </div>
            <h2>Trafalgar</h2>
          </div>
          <ul class="list">
            <li class="list__item">Home</li>
            <li class="list__item">Find a doctor</li>
            <li class="list__item">Apps</li>
            <li class="list__item">Testimonials</li>
            <li class="list__item">About us</li>
          </ul>
        </div>

        <div  class="hi">
          <div class="hi__left">
            <h2>Virtual healthcare for you</h2>
            <p>
              Trafalgar provides progressive, and affordable healthcare,
              accessible on mobile and online for everyone
            </p>
            <button>Consult today</button>
          </div>

          <div class="hi__image">
              <img src="imgs/hi__img.png" alt="">
          </div>
        </div>
      </div>
    </div>
