<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Thousand Sunny</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="container">
          <div class="header__inner">
            <div class="header__logo">
              <img src="image/logo.jpg" />
            </div>

            <ul class="list">
              <li class="list__item">Home</li>
              <li class="list__item">Destination</li>
              <li class="list__item">About</li>
              <li class="list__item">Partner</li>

              <li class="log-btn list__item list__item_login">Login</li>
              <li class="log-btn list__item list__item_register">Register</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- 1 block -->
    <div class="hfinder">
      <div class="container">
        <div class="hfinder__inner">
          <div class="hfinder__content">
            <div class="hfinder__h1">
              <h1>Explore and Travel</h1>
            </div>

            <!-- <div class="hfinder__lower-content">
              <div class="hfinder__title">
                <h3>Holiday finder</h3>
              </div>
            </div> -->

            <div class="hfinder__options">
              <div class="hfinder__title">
                <h3>Holiday finder</h3>
              </div>

              <ul class="hfinder__sub">
                <div class="hfinder__column">
                  <li>
                    <a href="#">Location</a>
                    <img src="image/Vector.jpg" />
                  </li>
                  <li>
                    <a href="#">Grade</a>
                    <img src="image/Vector.jpg" />
                  </li>
                </div>
                <div class="hfinder__column">
                  <li>
                    <a href="#">Activity</a>
                    <img src="image/Vector.jpg" />
                  </li>
                  <li>
                    <a href="#">Date</a>
                    <img src="image/Vector.jpg" />
                  </li>
                </div>
              </ul>

              <div class="hfinder__link">
                <button>Explore</button>
              </div>

            </div>
          </div>

          <div class="hfinder__image">
            <img class="mainelement" src="image/element4.jpg" />
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="hfinder__mainelement">
        <img class="mainelement" src="image/element4.jpg" />
      </div> -->

    <div class="hfinder__elements">
      <img class="element2" src="image/element1.jpg" />
      <img class="element3" src="image/element3.jpg" />
    </div>
  </body>
</html>
