<!DOCTYPE html>

<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>Creatopy</title>
        <link rel="stylesheet" href="style/all.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="content">
                <div class="container">
                    <div class="content__inner">

                        <div class="header">
                            <div class="header__inner">
                                <div class="header__logo">
                                    <img src="imgs/creatopy.webp" alt="">
                                </div>

                                <ul class="list">

                                    <li class="list__item">
                                        <a href="#">Make</a>
                                    </li>
    
                                    <li class="list__item">
                                        <a href="#">Features</a>
                                    </li>
    
                                    <li class="list__item">
                                        <a href="#">Solutions</a>
                                    </li>
    
                                    <li class="list__item">
                                        <a href="#">Templates</a>
                                    </li>
    
                                    <li class="list__item">
                                        <a href="#">Pricing</a>
                                    </li>
    
                                    <li class="list__item list__item_login">
                                        <button class="login">Login</button>
                                        <button class="login">Sign up free</button>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <form action="#" class="modal" id="form">
                            <div class="modal__inner">
                                <div class="title">
                                    <h2>Login</h2>
                                    <button class="cancel">X</button>
                                </div>
                                <div class="form__item">
                                    <label for="email">Email:</label>
                                    <input type="email" name="email" id="email">
                                </div>
                                <div class="form__item">
                                    <label for="password">Password:</label>
                                    <input type="password" name="password" id="password">
                                </div>
                                <button class="form__btn" type="submit">Login</button>

                                <div class="forget">
                                    <a href="#">Forget password?</a>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <footer class="footer">

            </footer>
        </div>

        <script src="code/main.js"></script>
    </body>
</html>
